<div id="demo"></p>

<script type="text/javascript">

function getRandomInt(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

document.getElementById("demo").innerHTML = getRandomInt(9, 20);

</script>
